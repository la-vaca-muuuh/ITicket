<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/evento.css">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table>
            <tr>
                    <th scope="col">Lugar </th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Capacidad Maxima</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Eliminar </th>
                </tr>

            <th:block th:each="user : ${evento}">
                
                <tr>
                    <td th:text="${user.getLugar}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCap_maxima}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </table>
    </body>
</html>
